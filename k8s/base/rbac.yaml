apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-bot
  namespace: trading-bot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trading-bot-role
  namespace: trading-bot
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trading-bot-rolebinding
  namespace: trading-bot
subjects:
  - kind: ServiceAccount
    name: trading-bot
    namespace: trading-bot
roleRef:
  kind: Role
  name: trading-bot-role
  apiGroup: rbac.authorization.k8s.io
