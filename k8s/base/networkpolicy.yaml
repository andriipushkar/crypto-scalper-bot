apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trading-bot-network-policy
  namespace: trading-bot
spec:
  podSelector:
    matchLabels:
      app: trading-bot
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    # Allow internal communication
    - from:
        - podSelector:
            matchLabels:
              app: trading-bot
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS to external APIs (Binance, Bybit, OKX)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow internal communication
    - to:
        - podSelector:
            matchLabels:
              app: trading-bot
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: trading-bot
spec:
  podSelector:
    matchLabels:
      component: redis
  policyTypes:
    - Ingress
  ingress:
    # Only allow from trading-bot pods
    - from:
        - podSelector:
            matchLabels:
              app: trading-bot
      ports:
        - protocol: TCP
          port: 6379
