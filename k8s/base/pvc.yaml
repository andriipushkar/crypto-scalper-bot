apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-bot-data
  namespace: trading-bot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
