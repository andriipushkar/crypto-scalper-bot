apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-bot-config
  namespace: trading-bot
data:
  # Environment
  ENVIRONMENT: "testnet"
  LOG_LEVEL: "INFO"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Dashboard
  ENABLE_DOCS: "false"
  REQUIRE_AUTH: "true"
  CORS_ORIGINS: "*"

  # Telegram
  TELEGRAM_ENABLED: "true"

  # Trading settings
  SYMBOLS: "BTCUSDT,ETHUSDT"
  LEVERAGE: "10"
  INITIAL_CAPITAL: "100"
