apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trading-bot

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - rbac.yaml
  - pvc.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - networkpolicy.yaml
  - servicemonitor.yaml

commonLabels:
  app.kubernetes.io/name: crypto-scalper-bot
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

images:
  - name: crypto-scalper-bot
    newName: ghcr.io/your-username/crypto-scalper-bot
    newTag: latest
