apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: trading-bot
  labels:
    app: trading-bot
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-bot
      component: redis
  template:
    metadata:
      labels:
        app: trading-bot
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis

          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "128mb"
            - --maxmemory-policy
            - allkeys-lru

          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10

          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5

          volumeMounts:
            - name: redis-data
              mountPath: /data

      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: trading-bot
spec:
  selector:
    app: trading-bot
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
