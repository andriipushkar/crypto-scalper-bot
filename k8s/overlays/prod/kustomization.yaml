apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trading-bot-prod

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Patches for production
patches:
  # Increase resources for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: trading-bot

  # More dashboard replicas in prod
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: trading-dashboard

  # Higher HPA limits in prod
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10
    target:
      kind: HorizontalPodAutoscaler
      name: trading-dashboard-hpa

  # Larger PVC in prod
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "20Gi"
    target:
      kind: PersistentVolumeClaim
      name: trading-bot-data

  # Update ingress host
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: trading.yourdomain.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: trading.yourdomain.com
    target:
      kind: Ingress
      name: trading-bot-ingress

configMapGenerator:
  - name: trading-bot-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
      - ENABLE_DOCS=false
      - REQUIRE_AUTH=true

images:
  - name: crypto-scalper-bot
    newTag: stable
