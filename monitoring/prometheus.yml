# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'crypto-scalper'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configs
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Trading Bot metrics
  - job_name: 'scalper-bot'
    static_configs:
      - targets: ['bot:9090']
    metrics_path: /metrics
    scrape_interval: 5s

  # Dashboard metrics
  - job_name: 'scalper-dashboard'
    static_configs:
      - targets: ['dashboard:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
