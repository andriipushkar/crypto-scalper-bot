name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  # ═══════════════════════════════════════════════════════════════════
  # DEPENDENCY VULNERABILITY SCAN
  # ═══════════════════════════════════════════════════════════════════
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: |
          safety check --full-report --output json > safety-report.json || true
          cat safety-report.json

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          cat pip-audit-report.json

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-reports
          path: |
            safety-report.json
            pip-audit-report.json

  # ═══════════════════════════════════════════════════════════════════
  # CODE SECURITY ANALYSIS (BANDIT)
  # ═══════════════════════════════════════════════════════════════════
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r src/ \
            -ll \
            -ii \
            -f json \
            -o bandit-report.json \
            --exit-zero

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Bandit (SARIF output)
        run: |
          bandit -r src/ \
            -ll \
            -ii \
            -f sarif \
            -o bandit-results.sarif \
            --exit-zero

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit

  # ═══════════════════════════════════════════════════════════════════
  # CODEQL ANALYSIS
  # ═══════════════════════════════════════════════════════════════════
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # ═══════════════════════════════════════════════════════════════════
  # DOCKER IMAGE SCAN
  # ═══════════════════════════════════════════════════════════════════
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t crypto-scalper-bot:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'crypto-scalper-bot:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Run Trivy (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'crypto-scalper-bot:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # ═══════════════════════════════════════════════════════════════════
  # SECRET SCANNING
  # ═══════════════════════════════════════════════════════════════════
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ═══════════════════════════════════════════════════════════════════
  # SECURITY SUMMARY
  # ═══════════════════════════════════════════════════════════════════
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, bandit, codeql, container-scan, secret-scan]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Security scan completed"
          echo "Check the Security tab for detailed findings"
