apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trading-bot-dev
  namespace: argocd
  labels:
    environment: development
    app: trading-bot
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: trading-bot

  source:
    repoURL: https://github.com/your-org/crypto-scalper-bot.git
    targetRevision: develop
    path: helm/crypto-scalper-bot
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
      parameters:
        - name: global.environment
          value: development

  destination:
    server: https://kubernetes.default.svc
    namespace: trading-bot-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 5
