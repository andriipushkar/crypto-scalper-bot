apiVersion: v1
kind: Secret
metadata:
  name: {{ include "crypto-scalper-bot.fullname" . }}-secrets
  labels:
    {{- include "crypto-scalper-bot.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.binance.apiKey }}
  BINANCE_API_KEY: {{ .Values.secrets.binance.apiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.binance.apiSecret }}
  BINANCE_API_SECRET: {{ .Values.secrets.binance.apiSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.bybit.apiKey }}
  BYBIT_API_KEY: {{ .Values.secrets.bybit.apiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.bybit.apiSecret }}
  BYBIT_API_SECRET: {{ .Values.secrets.bybit.apiSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.okx.apiKey }}
  OKX_API_KEY: {{ .Values.secrets.okx.apiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.okx.apiSecret }}
  OKX_API_SECRET: {{ .Values.secrets.okx.apiSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.okx.passphrase }}
  OKX_PASSPHRASE: {{ .Values.secrets.okx.passphrase | quote }}
  {{- end }}
  {{- if .Values.secrets.telegram.botToken }}
  TELEGRAM_BOT_TOKEN: {{ .Values.secrets.telegram.botToken | quote }}
  {{- end }}
  {{- if .Values.secrets.telegram.chatId }}
  TELEGRAM_CHAT_ID: {{ .Values.secrets.telegram.chatId | quote }}
  {{- end }}
  {{- if .Values.secrets.dashboard.secretKey }}
  DASHBOARD_SECRET_KEY: {{ .Values.secrets.dashboard.secretKey | quote }}
  {{- end }}
  {{- if .Values.secrets.dashboard.apiKey }}
  API_KEY: {{ .Values.secrets.dashboard.apiKey | quote }}
  {{- end }}
