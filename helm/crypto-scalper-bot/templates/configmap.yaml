apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "crypto-scalper-bot.fullname" . }}-config
  labels:
    {{- include "crypto-scalper-bot.labels" . | nindent 4 }}
data:
  ENVIRONMENT: {{ .Values.global.environment | quote }}
  LOG_LEVEL: {{ .Values.tradingBot.config.logLevel | quote }}
  PAPER_TRADING: {{ .Values.tradingBot.config.paperTrading | quote }}
  LEVERAGE: {{ .Values.tradingBot.config.leverage | quote }}
  SYMBOLS: {{ .Values.tradingBot.config.symbols | join "," | quote }}
  BINANCE_TESTNET: {{ .Values.secrets.binance.testnet | quote }}
  REDIS_URL: "redis://{{ include "crypto-scalper-bot.redisHost" . }}:6379/0"
  DATABASE_URL: "postgresql://{{ .Values.postgresql.auth.username }}@{{ include "crypto-scalper-bot.postgresqlHost" . }}:5432/{{ .Values.postgresql.auth.database }}"
  METRICS_ENABLED: {{ .Values.monitoring.enabled | quote }}
