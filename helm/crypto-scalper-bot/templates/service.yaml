{{- if .Values.tradingBot.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crypto-scalper-bot.fullname" . }}-bot
  labels:
    {{- include "crypto-scalper-bot.tradingBot.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "crypto-scalper-bot.tradingBot.selectorLabels" . | nindent 4 }}
{{- end }}
---
{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crypto-scalper-bot.fullname" . }}-dashboard
  labels:
    {{- include "crypto-scalper-bot.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "crypto-scalper-bot.dashboard.selectorLabels" . | nindent 4 }}
{{- end }}
