{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "crypto-scalper-bot.fullname" . }}-bot
  labels:
    {{- include "crypto-scalper-bot.tradingBot.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "crypto-scalper-bot.tradingBot.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from dashboard
    - from:
        - podSelector:
            matchLabels:
              {{- include "crypto-scalper-bot.dashboard.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8080
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow HTTPS to exchanges
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "crypto-scalper-bot.fullname" . }}-dashboard
  labels:
    {{- include "crypto-scalper-bot.dashboard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "crypto-scalper-bot.dashboard.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow trading bot
    - to:
        - podSelector:
            matchLabels:
              {{- include "crypto-scalper-bot.tradingBot.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8080
{{- end }}
