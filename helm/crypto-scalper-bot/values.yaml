# Default values for crypto-scalper-bot

# Global settings
global:
  environment: development
  imageRegistry: ""

# Trading Bot Configuration
tradingBot:
  enabled: true
  replicaCount: 1

  image:
    repository: crypto-scalper-bot
    tag: latest
    pullPolicy: IfNotPresent

  # Trading configuration
  config:
    symbols:
      - BTCUSDT
      - ETHUSDT
    leverage: 10
    paperTrading: true
    logLevel: INFO

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Probes
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5

  # Node selection
  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Pod disruption budget
  pdb:
    enabled: false
    minAvailable: 1

# Dashboard Configuration
dashboard:
  enabled: true
  replicaCount: 2

  image:
    repository: crypto-scalper-bot-dashboard
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80
    targetPort: 8000

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Autoscaling
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  # Pod disruption budget
  pdb:
    enabled: true
    minAvailable: 1

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "dashboard"
  hosts:
    - host: trading.example.com
      paths:
        - path: /
          pathType: Prefix
          service: dashboard
        - path: /api
          pathType: Prefix
          service: dashboard
        - path: /ws
          pathType: Prefix
          service: dashboard
  tls:
    - secretName: trading-tls
      hosts:
        - trading.example.com

# Redis Configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: ""  # Auto-generated if empty
  master:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: trading
    password: ""  # Auto-generated if empty
    database: trading_bot
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# Secrets (use external secret management in production)
secrets:
  # Exchange API keys
  binance:
    apiKey: ""
    apiSecret: ""
    testnet: true
  bybit:
    apiKey: ""
    apiSecret: ""
  okx:
    apiKey: ""
    apiSecret: ""
    passphrase: ""

  # Telegram
  telegram:
    botToken: ""
    chatId: ""

  # Dashboard
  dashboard:
    secretKey: ""
    apiKey: ""

# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Network Policies
networkPolicy:
  enabled: true

# Pod Security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s
  prometheusRule:
    enabled: true
    rules:
      - alert: TradingBotDown
        expr: up{job="trading-bot"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Trading bot is down"
      - alert: HighDailyLoss
        expr: trading_daily_pnl < -100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Daily loss exceeds $100"

# Persistence
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 5Gi

# Extra environment variables
extraEnv: []

# Extra volumes
extraVolumes: []
extraVolumeMounts: []
