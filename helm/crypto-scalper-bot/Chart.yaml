apiVersion: v2
name: crypto-scalper-bot
description: A Helm chart for Crypto Scalper Bot - automated trading system
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - trading
  - crypto
  - bot
  - scalping
  - kubernetes
maintainers:
  - name: Trading Team
    email: trading@example.com
dependencies:
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
