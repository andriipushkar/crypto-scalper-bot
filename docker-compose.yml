# =============================================================================
# Crypto Scalper Bot - Docker Compose
# =============================================================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ===========================================================================
  # Trading Bot
  # ===========================================================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: scalper-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-testnet}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=9090
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    ports:
      - "9090:9090"  # Prometheus metrics
    networks:
      - trading-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Web Dashboard
  # ===========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: scalper-dashboard
    command: ["python", "scripts/run_dashboard.py", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REQUIRE_AUTH=${REQUIRE_AUTH:-true}
      - ENABLE_DOCS=${ENABLE_DOCS:-false}
    ports:
      - "8000:8000"
    networks:
      - trading-network
    depends_on:
      - bot
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Redis (for caching and pub/sub)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: scalper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Prometheus (Metrics Collection)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: scalper-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - trading-network
    depends_on:
      - bot

  # ===========================================================================
  # Grafana (Visualization)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: scalper-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - trading-network
    depends_on:
      - prometheus

  # ===========================================================================
  # Alertmanager (Alert Routing)
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: scalper-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - trading-network

# =============================================================================
# Networks
# =============================================================================
networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
